<body>
<header class="l-header">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand my-0" href="./">Okitsuhiko</a>
        </div>
    </nav>
</header>
<main class="l-main">
    <section class="container py-5">
        <h1 class="mb-4">チェックボックスのカウントテスト</h1>
        <form>
            <div class="form-group row">
                <label for="ichimatsu" class="col-12 col-form-label">
                    Checks
                </label>
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="ichimatsu0" name="ichimatsu[]" value="Vampire">
                            Vampire
                        </label>
                                    <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="ichimatsu1" name="ichimatsu[]" value="Breathing">
                            Breathing
                        </label>
                                    <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="ichimatsu2" name="ichimatsu[]" value="Sunshine">
                            Sunshine
                        </label>
                                    <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="ichimatsu3" name="ichimatsu[]" value="Pillar">
                            Pillar
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Weakpoint" class="col-12 col-form-label">
                    Weakpoint
                </label>
                <div class="col-12">
                    <input type="text" class="form-control" id="Weakpoint" name="Weakpoint">
                    <small class="text-muted d-block">Breathing または Sunshine 選択時に有効になります</small>
                </div>
            </div>
            <div class="form-group row formWrapper-others">
                <label for="others" class="col-12 col-form-label">
                    Pillar
                </label>
                <div class="col-12">
                    <input type="text" class="form-control" id="Pillar" name="Pillar">
                    <small class="text-muted d-block">Pillar 選択時に有効になります</small>
                </div>
            </div>
        </form>
    </section>
</main>
<footer class="l-footer w-100">
    <small class="d-block pt-2 pb-3 text-center">© 2020 アルム＝バンド</small>
</footer>

<script src="./js/app.min.js" defer></script>
</body>
</html>
